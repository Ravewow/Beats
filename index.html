<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Play:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="/Beats/style/main.css">
  <title>beats</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <a href="/" class="logo">
          <img src="/Beats/img/logo__beats.svg" alt="logo img" class="logo__img">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">О нас</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Наушники</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Команда</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Цвета</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Отзывы</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Как мы работаем</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Контакты </a></li>
          </ul>
        </nav>
        <a href="tel:+78009039090" class="contacts__phone">
          <span class="contact__phone-icon">
            <img class="contact__phone-icon-item" src="/Beats/img/hello/phone.svg" alt="phone icon">
          </span>
          <span class="contact__phone-number">8 800 903 90 90</span>
        </a>
      </div>
    </header>
    <main class="maincontent">
      <section class="hello">
        <div class="container hello__container">
          <div class="hello__content">
            <h1 class="hello__title">Беспроводные наушники Beats Solo 3</h1>
            <p class="hello__text">Встречайте новую версию наушников
              из линейки Powerbeats.</p>
            <a href="#" class="button hello--button">ЗАКАЗАТЬ</a>
          </div>
          <div class="hello__icons">
            <ul class="features">
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="/Beats/img/hello/noise.svg" alt="Иконка с ухом">
                </div>
                <div class="feature__text">
                  Безупречный звук
                </div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="/Beats/img/hello/battery.svg" alt="иконка аккумулятор">
                </div>
                <div class="feature__text">
                  До 40 часов работы
                </div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="/Beats/img/hello/plug.svg" alt="иконка вилка в розетку">
                </div>
                <div class="feature__text">
                  Технология Fast Fuel
                </div>
              </li>
            </ul>
          </div>
        </div>

      </section>
      <section class="why"></section>
    </main>
  </div>
</body>

</html>
